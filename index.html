<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RockPaperScissors</h1>
        <p>The legend of master Rock, sensei Paper and king Scissors</p>
    </header>
    <main>
        <section class="stats">
            <h2>YOU: <span id="playerScore">200</span> COMPUTER: <span id="computerScore">200</span></h2>
            <h2 id="winnerDetails">SCISSORS WINS</h2>
        </section>
        <section id="gameBox">
            <div id="playerValue">
                <h3>PLAYER</h3>
                <img src="assets\rock.png" alt="">
            </div>
            <div id="computerValue">
                <h3>COMPUTER</h3>
                <img src="assets\scissors.png" alt="">
            </div>
        </section>
        <section id="controls">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </section>
    </main>
    <footer>BUILD BY iDi</footer>
    <script src="script.js"></script>
</body>
</html>
